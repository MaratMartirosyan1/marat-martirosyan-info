<button
  (click)="themeService.toggleTheme()"
  class="relative flex items-center justify-center w-10 h-10 rounded-lg bg-[var(--bg-surface)] hover:bg-gradient-angular transition-all duration-300 group"
  [attr.aria-label]="'Switch to ' + (themeService.theme() === 'light' ? 'dark' : 'light') + ' mode'"
>
  @if (themeService.theme() === 'light') {
    <ng-icon
      name="lucideMoon"
      class="w-5 h-5 text-[var(--text-primary)] group-hover:text-white transition-colors"
    />
  } @else {
    <ng-icon
      name="lucideSun"
      class="w-5 h-5 text-[var(--text-primary)] group-hover:text-white transition-colors"
    />
  }
</button>
