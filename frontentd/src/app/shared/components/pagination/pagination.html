<nav class="flex items-center justify-center gap-3 mt-12 py-6" role="navigation" aria-label="Pagination">
  <button
    type="button"
    class="flex items-center gap-2 px-5 h-11 bg-[var(--bg-surface)] border-2 border-[var(--border-color)] rounded-xl text-[var(--text-primary)] text-sm font-semibold transition-all duration-300 hover:border-angular-red hover:bg-gradient-to-br hover:from-angular-red/10 hover:to-angular-pink/10 hover:scale-105 hover:shadow-lg hover:shadow-angular-red/15 disabled:opacity-40 disabled:cursor-not-allowed disabled:hover:transform-none disabled:hover:shadow-none"
    [disabled]="disabled() || currentPage() === 1"
    (click)="onPageChange(currentPage() - 1)"
    aria-label="Previous page"
  >
    <ng-icon name="lucideChevronLeft" size="20" />
    <span>Previous</span>
  </button>

  <div class="flex items-center gap-2">
    @for (page of getPageNumbers(); track page) {
      @if (page === '...') {
        <span class="min-w-[2.75rem] h-11 flex items-center justify-center text-[var(--text-secondary)] text-sm font-semibold">...</span>
      } @else {
        <button
          type="button"
          [class]="page === currentPage()
            ? 'min-w-[2.75rem] h-11 px-2 bg-gradient-to-br from-angular-red to-angular-pink border-2 border-transparent rounded-xl text-white text-sm font-semibold transition-all duration-300 shadow-lg shadow-angular-red/30'
            : 'min-w-[2.75rem] h-11 px-2 bg-[var(--bg-surface)] border-2 border-[var(--border-color)] rounded-xl text-[var(--text-primary)] text-sm font-semibold transition-all duration-300 hover:border-angular-red hover:bg-gradient-to-br hover:from-angular-red/10 hover:to-angular-pink/10 hover:scale-105 hover:shadow-lg hover:shadow-angular-red/15 disabled:opacity-40 disabled:cursor-not-allowed'"
          [disabled]="disabled()"
          (click)="onPageChange(+page)"
          [attr.aria-label]="'Page ' + page"
          [attr.aria-current]="page === currentPage() ? 'page' : null"
        >
          {{ page }}
        </button>
      }
    }
  </div>

  <button
    type="button"
    class="flex items-center gap-2 px-5 h-11 bg-[var(--bg-surface)] border-2 border-[var(--border-color)] rounded-xl text-[var(--text-primary)] text-sm font-semibold transition-all duration-300 hover:border-angular-red hover:bg-gradient-to-br hover:from-angular-red/10 hover:to-angular-pink/10 hover:scale-105 hover:shadow-lg hover:shadow-angular-red/15 disabled:opacity-40 disabled:cursor-not-allowed disabled:hover:transform-none disabled:hover:shadow-none"
    [disabled]="disabled() || currentPage() === totalPages()"
    (click)="onPageChange(currentPage() + 1)"
    aria-label="Next page"
  >
    <span>Next</span>
    <ng-icon name="lucideChevronRight" size="20" />
  </button>
</nav>
