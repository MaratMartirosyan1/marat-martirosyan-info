<div class="flex items-center justify-center min-h-[200px]">
  <div class="relative w-16 h-16">
    <div
      class="absolute inset-0 rounded-full border-4 border-[var(--border-color)] border-t-transparent animate-spin"
      [style.border-top-color]="'var(--angular-red)'"
    ></div>
    <div
      class="absolute inset-2 rounded-full border-4 border-[var(--border-color)] border-t-transparent animate-spin"
      [style.animation-delay]="'-0.15s'"
      [style.border-top-color]="'var(--angular-purple)'"
    ></div>
    <div
      class="absolute inset-4 rounded-full border-4 border-[var(--border-color)] border-t-transparent animate-spin"
      [style.animation-delay]="'-0.3s'"
      [style.border-top-color]="'var(--angular-pink)'"
    ></div>
  </div>
</div>
