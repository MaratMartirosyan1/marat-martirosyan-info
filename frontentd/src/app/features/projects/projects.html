<div class="min-h-screen py-20">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="max-w-6xl mx-auto">
      <div class="text-center mb-16 animate-fade-in">
        <h1 class="text-4xl sm:text-5xl font-bold mb-4">
          My <span class="text-gradient-angular">Projects</span>
        </h1>
        <p class="text-lg text-[var(--text-secondary)]">
          A showcase of my recent work and side projects
        </p>
      </div>

      <div class="mb-8">
        <div class="flex flex-wrap gap-3 justify-center">
          @for (category of categories; track category) {
            <button
              (click)="selectedCategory.set(category)"
              [class.bg-gradient-angular]="selectedCategory() === category"
              [class.text-white]="selectedCategory() === category"
              class="px-4 py-2 rounded-lg border border-[var(--border-color)] hover:border-angular-red transition-all"
            >
              {{ category }}
            </button>
          }
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        @for (project of filteredProjects(); track project.id) {
          <app-project-card [project]="project" />
        }
      </div>

      @if (filteredProjects().length === 0) {
        <div class="text-center py-12">
          <p class="text-lg text-[var(--text-secondary)]">No projects found in this category</p>
        </div>
      }
    </div>
  </div>
</div>
