<article class="group bg-[var(--bg-surface)] rounded-xl overflow-hidden hover:shadow-xl transition-all duration-300 animate-slide-up">
  <a [routerLink]="['/blog', post().slug]" class="block">
    <div class="aspect-video bg-[var(--bg-primary)] overflow-hidden">
      @if (post().coverImage) {
        <img [src]="post().coverImage" [alt]="post().title" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
      } @else {
        <div class="w-full h-full flex items-center justify-center text-[var(--text-secondary)]">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
        </div>
      }
    </div>

    <div class="p-6">
      <div class="flex items-center justify-between mb-3">
        <span class="inline-block px-3 py-1 text-xs font-semibold rounded-full bg-gradient-angular text-white">
          {{ post().category }}
        </span>
        @if (post().featured) {
          <span class="inline-flex items-center gap-1 text-xs text-angular-pink font-semibold">
            <ng-icon name="lucideTag" class="w-3 h-3" />
            Featured
          </span>
        }
      </div>

      <h2 class="text-xl font-bold mb-2 group-hover:text-gradient-angular transition-colors">
        {{ post().title }}
      </h2>

      @if (post().intro) {
        <p class="text-sm text-[var(--text-secondary)] mb-3 line-clamp-2">{{ post().intro }}</p>
      }

      <div class="flex items-center gap-2 text-sm text-[var(--text-secondary)] mb-3">
        <ng-icon name="lucideUser" class="w-4 h-4" />
        {{ post().author }}
      </div>

      <div class="flex flex-wrap gap-2 mb-4">
        @for (tag of post().tags; track tag) {
          <span class="px-2 py-1 text-xs rounded-full bg-[var(--bg-primary)] border border-[var(--border-color)]">
            {{ tag }}
          </span>
        }
      </div>

      @if (post().readTime) {
        <div class="flex items-center gap-1 text-sm text-[var(--text-secondary)]">
          <ng-icon name="lucideClock" class="w-4 h-4" />
          {{ post().readTime }} min read
        </div>
      }
    </div>
  </a>
</article>
