<div class="space-y-4">
  <div
    (click)="fileInput.click()"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
    [class]="isDragging() ? 'border-angular-red bg-angular-red/5' : 'border-gray-300 dark:border-gray-700'"
    class="border-2 border-dashed rounded-lg p-8 text-center cursor-pointer hover:border-angular-red hover:bg-angular-red/5 transition-all"
  >
    @if (isUploading()) {
      <div class="flex flex-col items-center">
        <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-angular-red border-r-transparent mb-2"></div>
        <p class="text-sm text-gray-600 dark:text-gray-400">Uploading...</p>
      </div>
    } @else if (previewUrl()) {
      <div class="space-y-4">
        <img [src]="previewUrl()" alt="Preview" class="max-h-64 mx-auto rounded-lg shadow-md" />
        <button
          (click)="removeImage($event)"
          class="text-sm text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300"
        >
          Remove Image
        </button>
      </div>
    } @else {
      <div class="flex flex-col items-center">
        <svg class="w-12 h-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
        </svg>
        <p class="text-sm text-gray-600 dark:text-gray-400 mb-1">
          <span class="font-semibold text-angular-red">Click to upload</span> or drag and drop
        </p>
        <p class="text-xs text-gray-500 dark:text-gray-500">PNG, JPG, WebP up to 5MB</p>
      </div>
    }
    @if (errorMessage()) {
      <p class="mt-2 text-sm text-red-600 dark:text-red-400">{{ errorMessage() }}</p>
    }
  </div>
  <input
    #fileInput
    type="file"
    accept="image/png,image/jpeg,image/jpg,image/webp"
    (change)="onFileSelected($event)"
    class="hidden"
  />
</div>
